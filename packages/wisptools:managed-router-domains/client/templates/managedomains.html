<template name="wtManagedRouterMySQLManageDomains">
  <div class="bg-secondary app-page">
    <div class="container">
      <table class="table table-hover"  >
        <thead>
          <tr>
            <th>Domains</th>
            <th>Update ACS</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each domainList}}
          <tr>
            <td class="domainName editable">
              {{#if editingDomain}}
                <input class="form-control" type="text" id="editDomain" value="{{domain}}">
              {{else}}
                {{domain}}<span class="pull-right edit-field-indicator"><i class="fa fa-pencil fa-1" aria-hidden="true"></i></span>
              {{/if}}
            </td>
            <td>
              <input type="checkbox" name="updateACS" value="1" class="update-acs-chkbx" {{updateACS}}>
            </td>
            <td>
              <a href="#" class="remove-domain btn btn-default btn-xs pull-right" data-toggle="modal" data-target="#confirmModal">
                <i class="fa fa-times"></i>
              </a>
            </td>
          </tr>
          {{/each}}
        </tbody>
        <tfoot>
          <tr>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" id="domainName">
                <span class="input-group-addon">
                  <input type="checkbox" id="updateACS"> Update ACS
                </span>
              </div>
            </td>
            <td>
              <button class="btn btn-primary btn-xs addDomainbtn">Add Domain</button>
            </td>
          </tr>
        </tfoot>        
      </table>
    </div>
  </div>
  {{> wtManagedRouterDeleteDomain}}
</template>

<template name='wtManagedRouterDeleteDomain'>
  <div id="confirmModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete</h4>
        </div>
        <div class="modal-body">
          <p>Delete Domain. Are you sure?</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="deleteDomain" data-dismiss="modal" class="btn btn-primary">Delete</button>
          <button type="button" id="cancelDelete" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
