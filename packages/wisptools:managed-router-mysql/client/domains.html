<template name="wtManagedRouterMySQLDomains">
  <div class="bg-secondary app-page">
    <div class="container">
      <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <select class="form-control" id="selectDomain">
            <option value="1">All</option>
            {{#each domains}}            
            <option value="{{domain}}" {{domainSelect}}>{{domain}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      </div>
      <table id="wtManagedRouterMySQLUserTable" class="table table-hover"  >
        <tbody>
          <tr>
            <th>User</th>
            <th>Domain</th>
          </tr>
          {{#each userList}}
          <tr>
            <td style="width:50%">
              {{username}}
              {{#each emails}}
                {{address}}
              {{/each}}
              {{services.google.email}}
            </td>
            <td class="domain-name"  style="width:50%">
              {{#if changeDomain}}
                {{> wtManagedRouterMySQLDomain user=_id}}
              {{else}}
                {{domainName}}
              {{/if}}
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="wtManagedRouterMySQLDomain">
  <div class="form-group">
    <select class="form-control mr-domain-select">
      {{#each domains}}
      <option value="{{domain}}" {{selected ../user}}>{{domain}}</option>
      {{/each}}
    </select>
  </div>
</template>
