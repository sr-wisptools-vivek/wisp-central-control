<template name="wtManagedRouterMySQLManageDomains">
  <div class="bg-secondary app-page">
    <div class="container">
      <table class="table table-hover"  >
        <tbody>
          <tr>
            <th>Domains</th>
            <th>Action</th>
          </tr>
          {{#each domainList}}
          <tr>
            <td>{{domain}}</td>
            <td><button class="btn btn-danger btn-xs removeDomainbtn">Remove</button></td>
          </tr>
          {{/each}}
          <tr>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" aria-label="Domain Name" id="domainName">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="Update ACS" id="updateACS"> Update ACS
                </span>
              </div>
            </td>
            <td>
              <button class="btn btn-primary btn-xs addDomainbtn">Add Domain</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
