<template name="wtManageDomainUsers">
  <h3>Manage Domain Users</h3><hr />
  <table class="col-md-12 table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Created At</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{#if domainUsers}}
        {{#each domainUsers}}
        <tr>
          <td>{{ _id }}</td>
          <td>{{ email }}</td>
          <td>{{ roles }}</td>
          <td>{{ createdAt }}</td>
          <td>
            {{#if isEnabled}}
              <i class="fa fa-check text-success"></i>
            {{else}}
              <i class="fa fa-remove text-danger"></i>
            {{/if}}
          </td>
          <td>
            {{#if isCurrentUser}}
              You cannot disable your own account.
            {{else}}
              {{#if isEnabled}}
                <button class="btn btn-danger btn-xs disableBtn">Disable</button>
              {{else}}
                <button class="btn btn-success btn-xs enableBtn">Enable</button>
              {{/if}}
            {{/if}}
          </td>
        </tr>
        {{/each}}
      {{/if}}
    </tbody>
  </table>
</template>
