## Undelete Device
Deleted device can be restored by doing a `"post"` to `/mr/undelete`.  You'll get the restored device returned, or an error if
any conflict occurs. 

```http
POST https://api.rncontrol.com/mr/undelete
```

Sample post data
```js
{
    "id":"1267785",
    "serial":"RNV5019236"
}
```

Sample result
```js
[
  {
    "id": 1267785,
    "domain": "dev",
    "name": "VOIP",
    "serial": "RNV5019236",
    "mac": "00019F153C50",
    "make": "READYNET",
    "model": "WRT500",
    "url": "http://159.203.192.31/mr/?ID=1267785&TOKEN=de62c38967973ccc5545f3e45ac1bc0b"
  }
]
```

Sample error
```js
{
  "error": "denied",
  "reason": "Domain Error"
}
```
