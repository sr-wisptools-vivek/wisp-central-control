<template name="wtRolesUser">
  <table id="wtRolesUserTable" class="table table-hover"  >
    <tbody>
      <tr>
        <th>Email</th>
        <th>Roles</th>
      </tr>
      {{#each userList}}
      <tr>
        <td>
          {{username}}
          {{#each emails}}
          {{address}}
          {{/each}}
          {{services.google.email}}
        </td>
        <td>
          {{>wtRolesUsersSelect}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="wtRolesUsersSelect">
  {{#each roleList}}
  <div class="checkbox-inline {{disabled name ../roles}}">
    <label>
      <input class="roleCheckBox" type="checkbox" value="{{name}}" {{checked name ../roles}} {{disabled name ../roles ../_id}}>
      {{name}}
    </label>
  </div>
  {{/each}}
</template>
