<template name="wtFreeRouterList">
  <div class="row">
    <div class="col-sm-6">
      <h4>Free Router Requests</h4>
    </div>
    <div class="col-sm-3">
      <strong>Date </strong>
      <select class="form-control type-sel filter-date">
        <option value="0"          >All</option>
        <option value="1"          >Today</option>
        <option value="3"          >Three Days</option>
        <option value="7" selected >One Week</option>
        <option value="30"         >One Month</option>
      </select>              
    </div>
    <div class="col-sm-3">
      <strong>Status </strong>
      <select class="form-control type-sel filter-status">
        <option value="All" selected   >All</option>
        <option value="Submitted"      >Submitted</option>
        <option value="Shipped"        >Shipped</option>
      </select>          
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-sm-12"><hr /></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
            <tr data-id="{{_id}}" class="wt-free-router-row clickable">
              <td>{{name}}</td>
              <td>{{company}}</td>
              <td>{{relativeTime createdAt}}</td>
              <td>{{status}}</td>
            </tr>
          {{/each}}
          {{#if hasMore}}
          <tr>
            {{#if showSpinner}}
            <td colspan="6" style="text-align:center;position: relative;">{{> spinner}}</td>
            {{else}}
            <td colspan="6" style="text-align:center; cursor: pointer;" id="showMoreBtn">Show more</td>
            {{/if}}
          </tr>
          {{/if}}
        </tbody>
      </table>
    </div>
  </div>
  <div class="router-list-msg"></div>
</template>
