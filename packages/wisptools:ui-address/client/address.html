<template name='wtUIAddress'>
  <div class="form-group">
    <label for="address" class="col-md-3 control-label">Address</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{addr.address}}">
    </div>
  </div>
  {{#if displayAddr2 addr.address2}}
  <div class="form-group">
    <label for="address2" class="col-md-3 control-label">Address 2</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="address2" name="address2" placeholder="Address 2" value="{{addr.address2}}">
    </div>
  </div>
  {{else}}
  <div class='form-group'>
    <div class="col-md-offset-3 col-md-9">
      <span class="add2ndLine"><a href="#"><i class="fa fa-plus-circle"></i> Add 2nd Line</a></span>
    </div>
  </div>
  {{/if}}
  <div class="form-group">
    <label for="city" class="col-md-3 control-label">City</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{addr.city}}">
    </div>
    <label for="state" class="col-md-2 control-label">State</label>
    <div class="col-md-2">
      <select class="form-control" name="state">
        <option value="AL" {{selected addr.state "AL"}}>AL</option>
