<template name="wtBraintreeCustomers">
  <div class="bg-secondary app-page">
    <div class="container">
      <h3>Customers</h3><hr />
      <div class="row">
        {{#unless hasBraintreeSettings}}
        <div class="alert alert-danger" role="alert">
          In order to start using this feature, Braintree Payments needs to be configured by the Domain Admin.
        </div>
        {{/unless}}
      </div>
      <div class="row">
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" id="searchBox" placeholder="Search">
            </div>
            <button class="btn btn-primary searchBtn">Search</button>
            <button class="btn btn-success addCustomerBtn pull-right">Add Customer</button>
          </form>
      </div>
      <hr />
      <div class="row">
        {{#if hasSearchFilter}}
        <div class="alert alert-info" role="alert">
          Results filtered by "{{ getSearchFilter }}".
          (<a class="clearFilter">Clear filter</a>)
        </div>
        {{/if}}
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Customer Id</th>
              <th>Name</th>
              <th>Company Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each customers}}
            <tr>
              <td>{{ customerId }}</td>
              <td>{{ firstName }} {{ lastName }}</td>
              <td>{{ company }}</td>
              <td>{{ phone }}</td>
              <td>{{ email }}</td>
              <td>
                <button class="btn btn-primary editBtn">View</button>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
