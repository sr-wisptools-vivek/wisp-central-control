<template name="wtAccountsInviteCreateAccount">
  {{#if isLoggedIn}}
    Please logout before accepting the invite.
  {{else}}
    {{#if checking}}
      {{> spinner}}
    {{else}}
      {{#if isValidToken}}
        {{> wtAccountsInviteCreateAccountForm}}
      {{else}}
        This invitation has either expired or is invalid.
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="wtAccountsInviteCreateAccountForm">
  {{#with invite}}
  <form class="form-horizontal col-md-8">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" value="{{email}}" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="domain" class="col-sm-2 control-label">Domain</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="domain" placeholder="Domain" value="{{domain}}" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password">
      </div>
    </div>
    <div class="form-group">
      <label for="cpassword" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="cpassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default createAccountBtn">Create Account</button>
      </div>
    </div>
  </form>
  {{/with}}
</template>
