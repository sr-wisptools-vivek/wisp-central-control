<template name="wtManagedRouterMySQLDomains">
  <div class="bg-secondary app-page">
    <div class="container">
      <table id="wtManagedRouterMySQLUserTable" class="table table-hover"  >
        <tbody>
          <tr>
            <th>User</th>
            <th>Domain</th>
          </tr>
          {{#each userList}}
          <tr>
            <td>
              {{username}}
              {{#each emails}}
                {{address}}
              {{/each}}
              {{services.google.email}}
            </td>
            <td>
              {{> wtManagedRouterMySQLDomain user=_id}}
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="wtManagedRouterMySQLDomain">
  <div class="form-group">
    <select class="form-control mr-domain-select">
      {{#each domains}}
      <option value="{{domain}}" {{selected ../user}}>{{domain}}</option>
      {{/each}}
    </select>
  </div>
</template>
